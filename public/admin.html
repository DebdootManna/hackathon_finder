<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hackathon Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(173, 47, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .login-card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e8f0fe;
            border-radius: 8px;
            font-size: 16px;
        }

        .dashboard-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .admin-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-card {
            background: #f8f9ff;
            border: 2px solid #e8f0fe;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .status-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .management-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
        }

        .management-actions {
            margin-bottom: 20px;
        }

        .hackathons-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .hackathon-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hackathon-info h3 {
            margin: 0 0 5px 0;
            color: #667eea;
        }

        .hackathon-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .hackathon-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input, .form-row select {
            flex: 1;
        }

        #hackathonForm input, #hackathonForm select, #hackathonForm textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e8f0fe;
            border-radius: 8px;
            font-size: 14px;
        }

        #hackathonForm textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h2>üîê Admin Login</h2>
                <form id="loginForm">
                    <input type="email" id="adminEmail" placeholder="Admin Email" required>
                    <input type="password" id="adminPassword" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="admin-header">
                <h1>üõ†Ô∏è Admin Dashboard</h1>
                <p>Manage Hackathons & Database</p>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

        <div class="status-card">
            <div class="status-title">üìä Database Status</div>
            <div id="statusContent">
                <div class="loading">Loading database status...</div>
            </div>
        </div>

            <!-- Hackathon Management Section -->
            <div class="management-section">
                <h2>üìã Hackathon Management</h2>
                <div class="management-actions">
                    <button id="addHackathonBtn" class="btn">‚ûï Add New Hackathon</button>
                    <button id="refreshListBtn" class="btn btn-secondary">üîÑ Refresh List</button>
                </div>
                <div id="hackathonsList" class="hackathons-list"></div>
            </div>

            <!-- Database Actions -->
            <div class="actions">
                <button id="checkStatusBtn" class="btn btn-secondary" onclick="checkStatus()">üîç Check Status</button>
                <button id="seedBtn" class="btn" onclick="seedDatabase()">üå± Seed Database</button>
                <a href="/" class="btn btn-secondary">‚Üê Back to App</a>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <!-- Hackathon Form Modal -->
    <div id="hackathonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Hackathon</h2>
            <form id="hackathonForm">
                <div class="form-row">
                    <input type="text" id="title" placeholder="Hackathon Title" required>
                    <input type="text" id="organizer" placeholder="Organizer" required>
                </div>
                <textarea id="description" placeholder="Description" required></textarea>
                <div class="form-row">
                    <input type="datetime-local" id="startDate" required>
                    <input type="datetime-local" id="endDate" required>
                </div>
                <div class="form-row">
                    <input type="datetime-local" id="registrationDeadline" required>
                    <select id="mode" required>
                        <option value="">Select Mode</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <input type="text" id="location" placeholder="Location/Venue" required>
                <input type="text" id="themes" placeholder="Themes (comma-separated)">
                <input type="text" id="technologies" placeholder="Technologies (comma-separated)">
                <div class="form-row">
                    <select id="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <input type="number" id="maxParticipants" placeholder="Max Participants">
                </div>
                <div class="form-row">
                    <input type="text" id="prizeFirst" placeholder="First Prize">
                    <input type="text" id="prizeSecond" placeholder="Second Prize">
                    <input type="text" id="prizeThird" placeholder="Third Prize">
                </div>
                <input type="url" id="registrationLink" placeholder="Registration Link" required>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Hackathon</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';

        // Check database status
        async function checkStatus() {
            const statusContent = document.getElementById('statusContent');
            const checkBtn = document.getElementById('checkStatusBtn');
            
            checkBtn.disabled = true;
            statusContent.innerHTML = '<div class="loading">Checking database status...</div>';

            try {
                const response = await fetch(`${API_BASE}/admin/status`);
                const data = await response.json();

                if (data.success) {
                    const { hackathons, users, statusDistribution = {}, isEmpty } = data.data;
                    
                    statusContent.innerHTML = `
                        <div class="status-grid">
                            <div class="status-item">
                                <div class="status-number">${hackathons || 0}</div>
                                <div class="status-label">Hackathons</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${users || 0}</div>
                                <div class="status-label">Users</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${statusDistribution.upcoming || 0}</div>
                                <div class="status-label">Upcoming</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${statusDistribution.completed || 0}</div>
                                <div class="status-label">Completed</div>
                            </div>
                        </div>
                        ${isEmpty ? '<div class="warning">‚ö†Ô∏è Database is empty - needs seeding</div>' : '<div class="info">‚úÖ Database has data</div>'}
                    `;
                } else {
                    statusContent.innerHTML = `<div class="warning">Error: ${data.message}</div>`;
                }
            } catch (error) {
                statusContent.innerHTML = `<div class="warning">Error checking status: ${error.message}</div>`;
            } finally {
                checkBtn.disabled = false;
            }
        }

        // Seed database
        async function seedDatabase() {
            const seedBtn = document.getElementById('seedBtn');
            const resultDiv = document.getElementById('result');
            
            // Check if database already has data
            const statusResponse = await fetch(`${API_BASE}/admin/status`);
            const statusData = await statusResponse.json();
            const hasData = statusData.success && (statusData.data.hackathons > 0 || statusData.data.users > 0);
            
            let confirmMessage = 'Are you sure you want to seed the database? This will add sample data.';
            let seedUrl = `${API_BASE}/admin/seed`;
            
            if (hasData) {
                confirmMessage = 'Database already has data. Do you want to clear and re-seed with the updated dataset? This will replace all existing data.';
                seedUrl = `${API_BASE}/admin/seed?force=true`;
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }

            seedBtn.disabled = true;
            seedBtn.textContent = 'üå± Seeding...';
            resultDiv.innerHTML = '<div class="loading">Seeding database with sample data...</div>';

            try {
                const response = await fetch(seedUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
‚úÖ Database seeded successfully!

üìä Summary:
‚Ä¢ Hackathons: ${data.data.hackathons}
‚Ä¢ Users: ${data.data.users}
‚Ä¢ Status Distribution:
  - Upcoming: ${data.data.summary.statusDistribution.upcoming}
  - Completed: ${data.data.summary.statusDistribution.completed}
  - Ongoing: ${data.data.summary.statusDistribution.ongoing}

üéâ Your production database is now ready!
                        </div>
                    `;
                    
                    // Refresh status
                    setTimeout(checkStatus, 1000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
‚ùå Seeding failed: ${data.message}

${data.error ? `Error details: ${data.error}` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
‚ùå Network error: ${error.message}

Please check your internet connection and try again.
                    </div>
                `;
            } finally {
                seedBtn.disabled = false;
                seedBtn.textContent = 'üå± Seed Database';
            }
        }

        let currentHackathonId = null;
        let adminToken = localStorage.getItem('adminToken');

        // Authentication functions
        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.user.role === 'admin') {
                    adminToken = data.data.token;
                    localStorage.setItem('adminToken', adminToken);
                    showDashboard();
                    loadHackathons();
                    checkStatus();
                    return true;
                } else {
                    throw new Error(data.message || 'Invalid admin credentials');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                return false;
            }
        }

        function logout() {
            adminToken = null;
            localStorage.removeItem('adminToken');
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
        }

        // Hackathon CRUD operations
        async function loadHackathons() {
            try {
                const response = await fetch(`${API_BASE}/hackathons`);
                const data = await response.json();
                
                if (data.success) {
                    displayHackathonsList(data.data);
                }
            } catch (error) {
                console.error('Error loading hackathons:', error);
            }
        }

        function displayHackathonsList(hackathons) {
            const container = document.getElementById('hackathonsList');
            
            if (hackathons.length === 0) {
                container.innerHTML = '<p>No hackathons found.</p>';
                return;
            }

            container.innerHTML = hackathons.map(hackathon => `
                <div class="hackathon-item">
                    <div class="hackathon-info">
                        <h3>${hackathon.title}</h3>
                        <p><strong>Organizer:</strong> ${hackathon.organizer}</p>
                        <p><strong>Date:</strong> ${new Date(hackathon.startDate).toLocaleDateString()} - ${new Date(hackathon.endDate).toLocaleDateString()}</p>
                        <p><strong>Mode:</strong> ${hackathon.mode} | <strong>Status:</strong> ${hackathon.status}</p>
                    </div>
                    <div class="hackathon-actions">
                        <button class="btn btn-small btn-secondary" onclick="editHackathon('${hackathon._id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteHackathon('${hackathon._id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveHackathon(hackathonData) {
            try {
                const url = currentHackathonId 
                    ? `${API_BASE}/hackathons/${currentHackathonId}`
                    : `${API_BASE}/hackathons`;
                
                const method = currentHackathonId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(hackathonData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    loadHackathons();
                    showResult(`Hackathon ${currentHackathonId ? 'updated' : 'created'} successfully!`, 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        async function deleteHackathon(id) {
            if (!confirm('Are you sure you want to delete this hackathon?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/hackathons/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    loadHackathons();
                    showResult('Hackathon deleted successfully!', 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        async function editHackathon(id) {
            try {
                const response = await fetch(`${API_BASE}/hackathons/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const hackathon = data.data;
                    currentHackathonId = id;
                    
                    // Populate form
                    document.getElementById('title').value = hackathon.title;
                    document.getElementById('organizer').value = hackathon.organizer;
                    document.getElementById('description').value = hackathon.description;
                    document.getElementById('startDate').value = new Date(hackathon.startDate).toISOString().slice(0, 16);
                    document.getElementById('endDate').value = new Date(hackathon.endDate).toISOString().slice(0, 16);
                    document.getElementById('registrationDeadline').value = new Date(hackathon.registrationDeadline).toISOString().slice(0, 16);
                    document.getElementById('mode').value = hackathon.mode;
                    document.getElementById('location').value = hackathon.location;
                    document.getElementById('themes').value = hackathon.themes?.join(', ') || '';
                    document.getElementById('technologies').value = hackathon.technologies?.join(', ') || '';
                    document.getElementById('difficulty').value = hackathon.difficulty;
                    document.getElementById('maxParticipants').value = hackathon.maxParticipants;
                    document.getElementById('prizeFirst').value = hackathon.prizes?.first || '';
                    document.getElementById('prizeSecond').value = hackathon.prizes?.second || '';
                    document.getElementById('prizeThird').value = hackathon.prizes?.third || '';
                    document.getElementById('registrationLink').value = hackathon.registrationLink;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Hackathon';
                    document.getElementById('hackathonModal').style.display = 'block';
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        function openAddModal() {
            currentHackathonId = null;
            document.getElementById('hackathonForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New Hackathon';
            document.getElementById('hackathonModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('hackathonModal').style.display = 'none';
            currentHackathonId = null;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 5000);
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            await login(email, password);
        });

        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('addHackathonBtn').addEventListener('click', openAddModal);
        document.getElementById('refreshListBtn').addEventListener('click', loadHackathons);

        document.getElementById('hackathonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                organizer: document.getElementById('organizer').value,
                description: document.getElementById('description').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                registrationDeadline: document.getElementById('registrationDeadline').value,
                mode: document.getElementById('mode').value,
                location: document.getElementById('location').value,
                themes: document.getElementById('themes').value.split(',').map(t => t.trim()).filter(t => t),
                technologies: document.getElementById('technologies').value.split(',').map(t => t.trim()).filter(t => t),
                difficulty: document.getElementById('difficulty').value,
                maxParticipants: parseInt(document.getElementById('maxParticipants').value) || 100,
                prizes: {
                    first: document.getElementById('prizeFirst').value,
                    second: document.getElementById('prizeSecond').value,
                    third: document.getElementById('prizeThird').value
                },
                registrationLink: document.getElementById('registrationLink').value
            };
            
            await saveHackathon(formData);
        });

        document.querySelector('.close').addEventListener('click', closeModal);

        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('hackathonModal')) {
                closeModal();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            if (adminToken) {
                showDashboard();
                loadHackathons();
                checkStatus();
            } else {
                showLogin();
            }
        });
    </script>
</body>
</html>
