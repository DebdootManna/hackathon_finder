<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hackathon Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-card {
            background: #f8f9ff;
            border: 2px solid #e8f0fe;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .status-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Database Management for Hackathon Finder</p>
        </div>

        <div class="info">
            <strong>Instructions:</strong> Use this panel to seed your production database with sample data. This should only be done once when deploying to production.
        </div>

        <div class="status-card">
            <div class="status-title">üìä Database Status</div>
            <div id="statusContent">
                <div class="loading">Loading database status...</div>
            </div>
        </div>

        <div class="actions">
            <button id="checkStatusBtn" class="btn btn-secondary" onclick="checkStatus()">üîç Check Status</button>
            <button id="seedBtn" class="btn" onclick="seedDatabase()">üå± Seed Database</button>
            <a href="/" class="btn btn-secondary">‚Üê Back to App</a>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';

        // Check database status
        async function checkStatus() {
            const statusContent = document.getElementById('statusContent');
            const checkBtn = document.getElementById('checkStatusBtn');
            
            checkBtn.disabled = true;
            statusContent.innerHTML = '<div class="loading">Checking database status...</div>';

            try {
                const response = await fetch(`${API_BASE}/admin/status`);
                const data = await response.json();

                if (data.success) {
                    const { hackathons, users, statusDistribution = {}, isEmpty } = data.data;
                    
                    statusContent.innerHTML = `
                        <div class="status-grid">
                            <div class="status-item">
                                <div class="status-number">${hackathons || 0}</div>
                                <div class="status-label">Hackathons</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${users || 0}</div>
                                <div class="status-label">Users</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${statusDistribution.upcoming || 0}</div>
                                <div class="status-label">Upcoming</div>
                            </div>
                            <div class="status-item">
                                <div class="status-number">${statusDistribution.completed || 0}</div>
                                <div class="status-label">Completed</div>
                            </div>
                        </div>
                        ${isEmpty ? '<div class="warning">‚ö†Ô∏è Database is empty - needs seeding</div>' : '<div class="info">‚úÖ Database has data</div>'}
                    `;
                } else {
                    statusContent.innerHTML = `<div class="warning">Error: ${data.message}</div>`;
                }
            } catch (error) {
                statusContent.innerHTML = `<div class="warning">Error checking status: ${error.message}</div>`;
            } finally {
                checkBtn.disabled = false;
            }
        }

        // Seed database
        async function seedDatabase() {
            const seedBtn = document.getElementById('seedBtn');
            const resultDiv = document.getElementById('result');
            
            // Check if database already has data
            const statusResponse = await fetch(`${API_BASE}/admin/status`);
            const statusData = await statusResponse.json();
            const hasData = statusData.success && (statusData.data.hackathons > 0 || statusData.data.users > 0);
            
            let confirmMessage = 'Are you sure you want to seed the database? This will add sample data.';
            let seedUrl = `${API_BASE}/admin/seed`;
            
            if (hasData) {
                confirmMessage = 'Database already has data. Do you want to clear and re-seed with the updated dataset? This will replace all existing data.';
                seedUrl = `${API_BASE}/admin/seed?force=true`;
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }

            seedBtn.disabled = true;
            seedBtn.textContent = 'üå± Seeding...';
            resultDiv.innerHTML = '<div class="loading">Seeding database with sample data...</div>';

            try {
                const response = await fetch(seedUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
‚úÖ Database seeded successfully!

üìä Summary:
‚Ä¢ Hackathons: ${data.data.hackathons}
‚Ä¢ Users: ${data.data.users}
‚Ä¢ Status Distribution:
  - Upcoming: ${data.data.summary.statusDistribution.upcoming}
  - Completed: ${data.data.summary.statusDistribution.completed}
  - Ongoing: ${data.data.summary.statusDistribution.ongoing}

üéâ Your production database is now ready!
                        </div>
                    `;
                    
                    // Refresh status
                    setTimeout(checkStatus, 1000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
‚ùå Seeding failed: ${data.message}

${data.error ? `Error details: ${data.error}` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
‚ùå Network error: ${error.message}

Please check your internet connection and try again.
                    </div>
                `;
            } finally {
                seedBtn.disabled = false;
                seedBtn.textContent = 'üå± Seed Database';
            }
        }

        // Load status on page load
        window.addEventListener('load', checkStatus);
    </script>
</body>
</html>
