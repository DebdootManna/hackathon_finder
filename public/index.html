<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon X - Discover Global Hackathons</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-inverse: #ffffff;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --button-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-secondary: #6c757d;
            --accent-color: #667eea;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-inverse: #0d1117;
            --border-color: #30363d;
            --card-bg: #21262d;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --input-bg: #21262d;
            --input-border: #30363d;
            --button-primary: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            --button-secondary: #30363d;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --warning-color: #d29922;
            --danger-color: #da3633;
            --info-color: #1f6feb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-inverse);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .theme-icon {
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-icon.active {
            background: var(--accent-color);
            color: var(--text-inverse);
        }

        .header-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .header-content {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.554);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        [data-theme="dark"] h1 {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .search-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 20px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        input, select {
            flex: 1;
            min-width: 200px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        [data-theme="dark"] input:focus, [data-theme="dark"] select:focus {
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        button {
            background: var(--button-primary);
            color: var(--text-inverse);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }

        [data-theme="dark"] button:hover {
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .hackathons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .hackathon-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .hackathon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--button-primary);
        }

        .hackathon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        [data-theme="dark"] .hackathon-card:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .hackathon-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .hackathon-organizer {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .hackathon-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .hackathon-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-upcoming { background: #e3f2fd; color: #1976d2; }
        .status-ongoing { background: #e8f5e8; color: #388e3c; }
        .status-completed { background: #fce4ec; color: #c2185b; }

        .mode-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .mode-online { background: #e1f5fe; color: #0277bd; }
        .mode-offline { background: #fff3e0; color: #f57c00; }
        .mode-hybrid { background: #f3e5f5; color: #7b1fa2; }

        .themes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .theme-tag {
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #555;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        /* Auth Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-primary);
            margin: 2% auto;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            position: relative;
            overflow-y: auto;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .auth-form input, .auth-form select {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .auth-form input:focus, .auth-form select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .auth-form button[type="submit"] {
            background: var(--button-primary);
            color: var(--text-inverse);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .modal-content {
                margin: 1% auto;
                padding: 20px;
                width: 98%;
                max-height: 95vh;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .preferences-section {
            border: 2px solid #e8f0fe;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        }

        .preferences-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .checkbox-item:hover {
            background-color: #f8f9ff;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }
        
        .checkbox-item label {
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .search-bar { flex-direction: column; }
            input[type="text"] { min-width: auto; }
            .hackathons-grid { grid-template-columns: 1fr; }
            .hackathon-details { grid-template-columns: 1fr; }
            .stats { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon" id="lightIcon">☀️</span>
                <span class="theme-icon" id="darkIcon">🌙</span>
            </div>
            <div class="header-content">
                <h1>Hackathon X</h1>
            </div>
        </header>

        <!-- User Authentication Section -->
            <div id="authSection" class="user-info">
                <div id="guestSection">
                    <div class="auth-buttons">
                        <button onclick="openModal('loginModal')" class="btn-secondary">Login</button>
                        <button onclick="openModal('signupModal')" class="btn-secondary">Sign Up</button>
                    </div>
                </div>
                
                <div id="userSection" class="hidden">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">Welcome!</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;" id="userEmail"></div>
                    </div>
                    <div class="auth-buttons">
                        <button onclick="viewProfile()" class="btn-secondary">👤 Profile</button>
                        <button onclick="logout()" class="btn-secondary">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalHackathons">0</span>
                <span class="stat-label">Total Hackathons</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="upcomingHackathons">0</span>
                <span class="stat-label">Upcoming</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="ongoingHackathons">0</span>
                <span class="stat-label">Ongoing</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search hackathons by title, theme, or technology...">
                <button onclick="searchHackathons()">🔍 Search</button>
                <button onclick="loadHackathons()">🔄 Reset</button>
            </div>
            <div class="filters">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="modeFilter">
                    <option value="">All Modes</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                    <option value="hybrid">Hybrid</option>
                </select>
                <select id="difficultyFilter">
                    <option value="">All Difficulties</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="all-levels">All Levels</option>
                </select>
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading hackathons...
        </div>

        <div id="hackathonsContainer" class="hackathons-grid">
            <!-- Hackathons will be loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login to Your Account</h2>
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p style="text-align: center; margin-top: 15px;">
                    Don't have an account? 
                    <a href="#" onclick="switchModal('loginModal', 'signupModal')" style="color: #667eea;">Sign up here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Create Your Account</h2>
            <form class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupAge">Age</label>
                        <input type="number" id="signupAge" min="13" max="100">
                    </div>
                    <div class="form-group">
                        <label for="signupGender">Gender</label>
                        <select id="signupGender">
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                </div>

                <div class="preferences-section">
                    <div class="preferences-title">🎯 Your Interests & Preferences</div>
                    
                    <div class="form-group">
                        <label>Preferred Domains</label>
                        <div class="checkbox-group" id="domainsCheckboxes">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="form-row" style="margin-top: 15px;">
                        <div class="form-group">
                            <label for="teamPreference">Team Preference</label>
                            <select id="teamPreference">
                                <option value="any">Any</option>
                                <option value="solo">Solo</option>
                                <option value="small-team">Small Team (2-4)</option>
                                <option value="large-team">Large Team (5+)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="experienceLevel">Experience Level</label>
                            <select id="experienceLevel">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
                <p style="text-align: center; margin-top: 15px;">
                    Already have an account? 
                    <a href="#" onclick="switchModal('signupModal', 'loginModal')" style="color: #667eea;">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';
        let allHackathons = [];
        let currentUser = null;

        // Domain options for preferences
        const domains = [
            'artificial-intelligence', 'machine-learning', 'blockchain', 'web-development',
            'mobile-development', 'game-development', 'cybersecurity', 'data-science',
            'cloud-computing', 'iot', 'fintech', 'healthtech', 'edtech', 'greentech',
            'social-impact', 'hardware', 'robotics', 'ar-vr', 'quantum-computing', 'devops'
        ];

        // Initialize the app
        function initApp() {
            checkAuthStatus();
            loadHackathons();
            populateDomainCheckboxes();
        }

        // Check auth status on page load and navigation
        window.addEventListener('load', initApp);
        window.addEventListener('pageshow', function(event) {
            // Re-check auth status and reload hackathons when user navigates back
            if (event.persisted) {
                console.log('Page restored from cache, reloading data');
                checkAuthStatus();
                // Add a small delay to ensure auth status is updated first
                setTimeout(() => {
                    loadHackathons();
                }, 100);
            }
        });

        // Also listen for popstate events (back/forward navigation)
        window.addEventListener('popstate', function(event) {
            console.log('Navigation detected, reloading hackathons');
            loadHackathons();
        });

        // Check if user is logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                fetchUserProfile(token);
            } else {
                // Ensure UI shows guest state when no token
                document.getElementById('guestSection').classList.remove('hidden');
                document.getElementById('userSection').classList.add('hidden');
            }
        }

        // Initialize API base URL based on environment
        function initializeAPI() {
            console.log('API Base URL:', API_BASE);
        }

        // Fetch user profile
        async function fetchUserProfile(token) {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.data;
                    updateUIForLoggedInUser();
                } else {
                    localStorage.removeItem('token');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                localStorage.removeItem('token');
            }
        }

        // Update UI for logged in user
        function updateUIForLoggedInUser() {
            document.getElementById('guestSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            // Force immediate page refresh without calling other functions
            window.location.reload(true);
        }

        function viewProfile() {
            window.location.href = '/profile.html';
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function switchModal(fromModal, toModal) {
            closeModal(fromModal);
            openModal(toModal);
        }

        // Populate domain checkboxes
        function populateDomainCheckboxes() {
            const container = document.getElementById('domainsCheckboxes');
            container.innerHTML = domains.map(domain => `
                <div class="checkbox-item">
                    <input type="checkbox" id="domain_${domain}" value="${domain}">
                    <label for="domain_${domain}">${domain.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label>
                </div>
            `).join('');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    currentUser = data.data.user;
                    updateUIForLoggedInUser();
                    closeModal('loginModal');
                    alert('Login successful!');
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
                age: parseInt(document.getElementById('signupAge').value) || undefined,
                gender: document.getElementById('signupGender').value,
                phoneNumber: document.getElementById('signupPhone').value || undefined,
                profile: {
                    experience: document.getElementById('experienceLevel').value
                },
                preferences: {
                    domains: Array.from(document.querySelectorAll('#domainsCheckboxes input:checked')).map(cb => cb.value),
                    teamPreference: document.getElementById('teamPreference').value
                }
            };

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    currentUser = data.data.user;
                    updateUIForLoggedInUser();
                    closeModal('signupModal');
                    alert('Account created successfully!');
                } else {
                    alert(data.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        function showPersonalizationMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 1rem 2rem;
                margin: 1rem 0;
                border-radius: 10px;
                text-align: center;
                font-weight: 500;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            `;
            messageDiv.innerHTML = `🎯 ${message}`;
            
            const container = document.querySelector('.hackathons-section');
            container.insertBefore(messageDiv, container.firstChild);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transition = 'opacity 0.5s';
                setTimeout(() => messageDiv.remove(), 500);
            }, 5000);
        }

        async function loadHackathons() {
            try {
                console.log('Loading hackathons...');
                document.getElementById('loading').style.display = 'block';
                
                // Check if user is logged in for personalized results
                const token = localStorage.getItem('token');
                console.log('Token exists:', !!token);
                
                let endpoint = `${API_BASE}/hackathons`;
                let headers = {};
                
                if (token) {
                    endpoint = `${API_BASE}/hackathons/personalized`;
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                console.log('Fetching from:', endpoint);
                const response = await fetch(endpoint, { headers });
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    allHackathons = data.data;
                    console.log('Hackathons loaded:', allHackathons.length);
                    displayHackathons(allHackathons);
                    updateStats(allHackathons);
                    
                    // Show personalization message if applicable
                    if (token && data.message) {
                        showPersonalizationMessage(data.message);
                    }
                } else {
                    throw new Error(data.message || 'Failed to load hackathons');
                }
            } catch (error) {
                console.error('Error loading hackathons:', error);
                // Always try fallback to regular hackathons if personalized fails
                const token = localStorage.getItem('token');
                if (token) {
                    console.log('Personalized API failed, falling back to regular hackathons');
                    try {
                        const fallbackResponse = await fetch(`${API_BASE}/hackathons`);
                        const fallbackData = await fallbackResponse.json();
                        if (fallbackData.success) {
                            allHackathons = fallbackData.data;
                            displayHackathons(allHackathons);
                            updateStats(allHackathons);
                            return;
                        }
                    } catch (fallbackError) {
                        console.error('Fallback also failed:', fallbackError);
                    }
                }
                
                const container = document.getElementById('hackathonsContainer');
                if (container) {
                    container.innerHTML = '<div class="error">Failed to load hackathons. Please try again later.</div>';
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayHackathons(hackathons) {
            const container = document.getElementById('hackathonsContainer');
            
            if (!container) {
                console.error('hackathonsContainer element not found');
                return;
            }
            
            if (!hackathons || hackathons.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white;">No hackathons found.</p>';
                return;
            }

            container.innerHTML = hackathons.map(hackathon => `
                <div class="hackathon-card">
                    <div class="hackathon-title">${hackathon.title}</div>
                    <div class="hackathon-organizer">by ${hackathon.organizer}</div>
                    <div class="hackathon-description">${hackathon.description}</div>
                    
                    <div class="hackathon-details">
                        <div class="detail-item">
                            <span class="detail-label">📍 Location:</span>
                            <span>${hackathon.location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">💰 Prize:</span>
                            <span>${hackathon.prizePool}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">📅 Start:</span>
                            <span>${new Date(hackathon.startDate).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">⏰ Deadline:</span>
                            <span>${new Date(hackathon.registrationDeadline).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">👥 Team Size:</span>
                            <span>${hackathon.teamSize.min}-${hackathon.teamSize.max}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>
                            <span class="status-badge status-${hackathon.status}">${hackathon.status}</span>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <span class="mode-badge mode-${hackathon.mode}">${hackathon.mode.toUpperCase()}</span>
                        <span class="mode-badge" style="background: #e8f5e8; color: #388e3c; margin-left: 10px;">
                            ${hackathon.difficulty.toUpperCase()}
                        </span>
                    </div>

                    <div class="themes">
                        ${hackathon.themes.map(theme => `<span class="theme-tag">${theme}</span>`).join('')}
                    </div>

                    <a href="/event-details.html?id=${hackathon._id}" class="register-btn">
                        📋 View Details
                    </a>
                </div>
            `).join('');
        }

        function updateStats(hackathons) {
            const total = hackathons.length;
            const upcoming = hackathons.filter(h => h.status === 'upcoming').length;
            const ongoing = hackathons.filter(h => h.status === 'ongoing').length;

            document.getElementById('totalHackathons').textContent = total;
            document.getElementById('upcomingHackathons').textContent = upcoming;
            document.getElementById('ongoingHackathons').textContent = ongoing;
        }

        async function searchHackathons() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                displayHackathons(allHackathons);
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_BASE}/hackathons/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayHackathons(data.data);
                }
            } catch (error) {
                console.error('Error searching hackathons:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const mode = document.getElementById('modeFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;

            let filtered = allHackathons;

            if (status) {
                filtered = filtered.filter(h => h.status === status);
            }
            if (mode) {
                filtered = filtered.filter(h => h.mode === mode);
            }
            if (difficulty) {
                filtered = filtered.filter(h => h.difficulty === difficulty);
            }

            displayHackathons(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchHackathons();
            }
        });

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcons(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        }

        function updateThemeIcons(theme) {
            const lightIcon = document.getElementById('lightIcon');
            const darkIcon = document.getElementById('darkIcon');
            
            if (theme === 'dark') {
                lightIcon.classList.remove('active');
                darkIcon.classList.add('active');
            } else {
                darkIcon.classList.remove('active');
                lightIcon.classList.add('active');
            }
        }

        // Initialize app
        function initApp() {
            initTheme();
            checkAuthStatus();
            loadHackathons();
            populateDomainCheckboxes();
        }

        // Load hackathons on page load
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
